<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Praktikum JS Dasar - Minggu 1 & 2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Praktikum JavaScript Dasar</h1>

    <!-- Latihan 1: Hitung Luas Persegi Panjang -->
    <section>
      <h2>1. Hitung Luas Persegi Panjang</h2>
      <input type="number" id="panjang" placeholder="Masukkan panjang">
      <input type="number" id="lebar" placeholder="Masukkan lebar">
      <button onclick="hitungLuas()">Hitung</button>
      <p id="hasilLuas"></p>
    </section>

    <!-- Latihan 2: Cek Nilai -->
    <section>
      <h2>2. Cek Nilai Lulus / Tidak</h2>
      <input type="number" id="nilai" placeholder="Masukkan nilai">
      <button onclick="cekNilai()">Cek</button>
      <p id="hasilNilai"></p>
    </section>

    <!-- Latihan 3: Daftar Belanja (Array) -->
    <section>
      <h2>3. Daftar Belanja</h2>
      <ul id="daftarBelanja"></ul>
    </section>

    <!-- Latihan 4: Biodata dari Object -->
    <section>
      <h2>4. Tampilkan Biodata</h2>
      <button onclick="tampilBiodata()">Lihat Biodata</button>
      <div id="biodata"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
